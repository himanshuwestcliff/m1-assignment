<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 photos per row */
        gap: 10px; /* Space between photos */
        text-align: center; /* Center align captions */
      }
      .photo {
        width: 200px;
        height: 200px;
        object-fit: cover;
        display: block; /* Ensure images are block-level for spacing */
        margin: 0 auto; /* Center the image */
      }
      .caption {
        font-size: 12px; /* Adjust font size for captions */
        color: #555; /* Caption color */
      }

      .photo-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }

      .description {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
        text-align: center;
      }

      .photo-container:hover .description {
        opacity: 1;
      }

      /* Info Box Styles */
      .info-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        max-width: 400px;
        width: 90%;
      }

      .info-box h2 {
        margin: 0 0 15px 0;
        color: #333;
      }

      .info-box p {
        margin: 0 0 20px 0;
        line-height: 1.5;
        color: #666;
      }

      .close-link {
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
      }

      .close-link:hover {
        text-decoration: underline;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <ul class="gallery"></ul>
    <!-- Info Box and Overlay -->
    <div class="overlay"></div>
    <div class="info-box">
      <h2></h2>
      <p></p>
      <a class="close-link">Close</a>
    </div>
    <script>
      const infoBox = document.querySelector(".info-box");
      const overlay = document.querySelector(".overlay");
      const closeLink = document.querySelector(".close-link");
      // Array of photo URLs with corresponding captions and descriptions
      const photos = [
        {
          src: "images/couch.jpg",
          caption: "Cozy Couch",
          description: "A comfy couch for relaxing.",
        },
        {
          src: "images/cute.jpg",
          caption: "Adorable Pup",
          description: "This puppy will melt your heart!",
        },
        {
          src: "images/german.jpg",
          caption: "German Shepherd",
          description: "The loyal German Shepherd.",
        },
        {
          src: "images/golden.jpg",
          caption: "Golden Retriever",
          description: "The playful Golden Retriever.",
        },
        {
          src: "images/hannah.jpg",
          caption: "Lovely Hannah",
          description: "Hannah enjoying a sunny day.",
        },
        {
          src: "images/puppy.jpg",
          caption: "Playful Puppy",
          description: "Boundless energy in a tiny package.",
        },
        {
          src: "images/sleep.jpg",
          caption: "Sweet Dreams",
          description: "A sleepy pup recharging energy.",
        },
        {
          src: "images/small_cute.jpg",
          caption: "Tiny & Cute",
          description: "The charm of small and cute.",
        },
        {
          src: "images/small.jpg",
          caption: "Small Friend",
          description: "A little companion to brighten your day.",
        },
        {
          src: "images/snow.jpg",
          caption: "Snowy Adventure",
          description: "Exploring the snowy outdoors.",
        },
      ];

      // Select the gallery container
      const gallery = document.querySelector(".gallery");

      // Function to show info box
      function showInfoBox(caption, description) {
        infoBox.querySelector("h2").textContent = caption;
        infoBox.querySelector("p").textContent = description;
        infoBox.style.display = "block";
        overlay.style.display = "block";
      }

      // Function to hide info box
      function hideInfoBox() {
        infoBox.style.display = "none";
        overlay.style.display = "none";
      }

      // Add click event listener to close link
      closeLink.addEventListener("click", hideInfoBox);

      // Add click event listener to overlay
      overlay.addEventListener("click", hideInfoBox);

      // Loop through the array and create list items with photos, captions, and hover descriptions
      photos.forEach((photo) => {
        const listItem = document.createElement("li");

        // Create container for photo and description
        const photoContainer = document.createElement("div");
        photoContainer.classList.add("photo-container");

        const image = document.createElement("img");
        image.src = photo.src;
        image.classList.add("photo");

        const description = document.createElement("div");
        description.classList.add("description");
        description.textContent = photo.description;

        // Add click event listener to description
        description.addEventListener("click", () => {
          showInfoBox(photo.caption, photo.description);
        });

        const caption = document.createElement("span");
        caption.textContent = photo.caption;
        caption.classList.add("caption");

        photoContainer.appendChild(image);
        photoContainer.appendChild(description);
        listItem.appendChild(photoContainer);
        listItem.appendChild(caption);
        gallery.appendChild(listItem);
      });
    </script>
  </body>
</html>

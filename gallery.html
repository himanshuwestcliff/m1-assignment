<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav li {
        display: inline;
      }

      nav a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      nav a:hover {
        color: #1abc9c;
        background-color: #e9ecef;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .photo-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Creates a square aspect ratio */
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .photo-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
      }

      .photo.loading {
        opacity: 0;
      }

      .photo.loaded {
        opacity: 1;
      }

      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-size: 14px;
        text-align: center;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .photo-container:hover .caption {
        transform: translateY(0);
      }

      .description {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
      }

      .photo-container:hover .description {
        opacity: 1;
      }

      /* Info Box Styles */
      .info-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        max-width: 400px;
        width: 90%;
      }

      .info-box h2 {
        margin: 0 0 15px 0;
        color: #333;
      }

      .info-box p {
        margin: 0 0 20px 0;
        line-height: 1.5;
        color: #666;
      }

      .close-link {
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
      }

      .close-link:hover {
        text-decoration: underline;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      /* Loading spinner */
      .loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 1001;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
          padding: 10px;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="findadog.html">Find a Dog</a></li>
        <li><a href="form.html">Adoption Form</a></li>
      </ul>
    </nav>

    <h1>Photo Gallery</h1>
    <div class="loading-spinner"></div>
    <ul class="gallery"></ul>
    <!-- Info Box and Overlay -->
    <div class="overlay"></div>
    <div class="info-box">
      <h2></h2>
      <p></p>
      <a class="close-link">Close</a>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav li {
        display: inline;
      }

      nav a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      nav a:hover {
        color: #1abc9c;
        background-color: #e9ecef;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .photo-container {
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: white;
      }

      .photo-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .photo-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        border-radius: 10px 10px 0 0;
        cursor: pointer;
      }

      .photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
      }

      .caption {
        padding: 10px;
        text-align: center;
        color: #2c3e50;
        font-size: 14px;
        background-color: white;
        border-radius: 0 0 10px 10px;
      }

      .info-box {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 15px;
        box-sizing: border-box;
        border-radius: 10px 10px 0 0;
        z-index: 1;
      }

      .info-box.show {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .info-box h3 {
        margin: 0 0 10px 0;
        color: #2c3e50;
        font-size: 16px;
      }

      .info-box p {
        margin: 0;
        color: #666;
        font-size: 14px;
        line-height: 1.4;
      }

      .close-link {
        color: #3498db;
        text-decoration: none;
        font-size: 13px;
        margin-top: 10px;
        display: inline-block;
      }

      .close-link:hover {
        text-decoration: underline;
      }

      /* Lightbox styles */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .lightbox.show {
        display: flex;
      }

      .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90vh;
        margin: 20px;
      }

      .lightbox-image {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border: 4px solid white;
      }

      .close-lightbox {
        position: absolute;
        top: -30px;
        right: -30px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 5px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
          padding: 10px;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="findadog.html">Find a Dog</a></li>
        <li><a href="form.html">Adoption Form</a></li>
      </ul>
    </nav>

    <h1>Photo Gallery</h1>
    <ul class="gallery"></ul>

    <!-- Lightbox container -->
    <div class="lightbox">
      <div class="lightbox-content">
        <img src="" alt="" class="lightbox-image">
        <button class="close-lightbox">Ã—</button>
      </div>
    </div>

    <script>
      // Array of photo data
      const photos = [
        {
          src: "images/couch.jpg",
          caption: "Cozy Couch",
          description: "A comfy couch for relaxing."
        },
        {
          src: "images/cute.jpg",
          caption: "Adorable Pup",
          description: "This puppy will melt your heart!"
        },
        {
          src: "images/german.jpg",
          caption: "German Shepherd",
          description: "The loyal German Shepherd."
        },
        {
          src: "images/golden.jpg",
          caption: "Golden Retriever",
          description: "The playful Golden Retriever."
        },
        {
          src: "images/hannah.jpg",
          caption: "Lovely Hannah",
          description: "Hannah enjoying a sunny day."
        },
        {
          src: "images/puppy.jpg",
          caption: "Playful Puppy",
          description: "Boundless energy in a tiny package."
        },
        {
          src: "images/sleep.jpg",
          caption: "Sweet Dreams",
          description: "A sleepy pup recharging energy."
        },
        {
          src: "images/small_cute.jpg",
          caption: "Tiny & Cute",
          description: "The charm of small and cute."
        },
        {
          src: "images/small.jpg",
          caption: "Small Friend",
          description: "A little companion to brighten your day."
        },
        {
          src: "images/snow.jpg",
          caption: "Snowy Adventure",
          description: "Exploring the snowy outdoors."
        }
      ];

      // Create gallery items
      photos.forEach(function(photo) {
        const listItem = document.createElement("li");
        const photoContainer = document.createElement("div");
        photoContainer.classList.add("photo-container");

        const photoWrapper = document.createElement("div");
        photoWrapper.classList.add("photo-wrapper");

        const image = document.createElement("img");
        image.src = photo.src;
        image.alt = photo.caption;
        image.title = photo.description;
        image.classList.add("photo");

        const caption = document.createElement("div");
        caption.textContent = photo.caption;
        caption.classList.add("caption");

        const infoBox = document.createElement("div");
        infoBox.classList.add("info-box");
        
        const heading = document.createElement("h3");
        heading.textContent = photo.caption;
        
        const description = document.createElement("p");
        description.textContent = photo.description;
        
        const closeLink = document.createElement("a");
        closeLink.href = "#";
        closeLink.textContent = "Close";
        closeLink.classList.add("close-link");
        
        closeLink.addEventListener("click", function(e) {
          e.preventDefault();
          infoBox.classList.remove("show");
        });

        infoBox.appendChild(heading);
        infoBox.appendChild(description);
        infoBox.appendChild(closeLink);

        photoWrapper.appendChild(image);
        photoWrapper.appendChild(infoBox);
        photoContainer.appendChild(photoWrapper);
        photoContainer.appendChild(caption);
        listItem.appendChild(photoContainer);
        document.querySelector(".gallery").appendChild(listItem);
      });

      // jQuery Lightbox functionality
      $(document).ready(function() {
        // Open lightbox when clicking on photo wrapper
        $('.photo-wrapper').click(function() {
          const imgSrc = $(this).find('img').attr('src');
          $('.lightbox-image').attr('src', imgSrc);
          $('.lightbox').addClass('show');
        });

        // Close lightbox when clicking close button
        $('.close-lightbox').click(function() {
          $('.lightbox').removeClass('show');
        });

        // Close lightbox when clicking outside the image
        $('.lightbox').click(function(e) {
          if ($(e.target).hasClass('lightbox')) {
            $(this).removeClass('show');
          }
        });

        // Close lightbox when pressing Escape key
        $(document).keydown(function(e) {
          if (e.key === "Escape" && $('.lightbox').hasClass('show')) {
            $('.lightbox').removeClass('show');
          }
        });
      });
    </script>
  </body>
</html>
